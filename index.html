<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="style4.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script src="https://kit.fontawesome.com/cf2c5b3103.js" crossorigin="anonymous"></script>
    <title>Just For Fun</title>
</head>
<body>
    <div style="margin: 0;" id="map"></div>
    <section class="weather">
        
        <h1 class="header"></h1>
        <div class="today">
            <div class="todaystats">
                <p class="date change">Thursday,Apr 20</p>
                
                
            <i id="icon1"></i>
              
                <p class="change"><span class="todaytemp"></span><sup>&#8451;</sup></p>
            </div>
            <div class="todayinfo">
                <p class="change">precipitation: <span class="precipitation"></span> %</p>
                <p class="change">Humidity: <span class="humidity"></span> %</p>
                <p class="change">Wind: <span class="wind"></span> mph</p>
            </div>
        </div>
        <div class="thisweek"> 
            <div class="content content-1">
                <p class="con">Monday</p>
                <i id="icon2"></i>
                <p class="con"><span class="t0"></span><sup>&#8451;</sup></p>
                <p class="con"><span class="t1"></span><sup>&#8451;</sup></p>
            </div>
            <div class="content content-2">
                <p class="con">Tuesday</p>
                <i id="icon3"></i>
                <p class="con"><span class="t2"></span><sup>&#8451;</sup></p>
                <p class="con"><span class="t3"></span><sup>&#8451;</sup></p>
            </div>
            <div class="content content-3">
                <p class="con">Wednesday</p>
                <i id="icon4"></i>
                <p class="con"><span class="t4"></span><sup>&#8451;</sup></p>
                <p class="con"><span class="t5"></span><sup>&#8451;</sup></p>
            </div>
            <div class="content content-4">
                <p class="con">Thursday</p>
                <i id="icon5"></i>
                <p  class="con"><span class="t6"></span><sup>&#8451;</sup></p>
                <p class="con"><span class="t7"></span><sup>&#8451;</sup></p>
            </div>
            <div class="content content-5">
                <p class="con">Friday</p>
                <i id="icon6"></i>
                <p class="con"><span class="t8"></span><sup>&#8451;</sup></p>
                <p class="con"><span class="t9"></span><sup>&#8451;</sup></p>
            </div>
            <div class="content content-6">
                <p class="con">Saturday</p>
                <i id="icon7"></i>
                <p class="con"><span class="t10"></span><sup>&#8451;</sup></p>
                <p class="con"><span class="t11"></span><sup>&#8451;</sup></p>
            </div>
            <div class="content content-7">
                <p class="con">Sunday</p>
                <i id="icon8"></i>
                <p class="con"><span class="t12"></span><sup>&#8451;</sup></p>
                <p class="con"><span class="t13"></span><sup>&#8451;</sup></p>
            </div>
        </div>
    </section>
   
    <script src="scrt.js"></script>  
    
</body>
</html>
